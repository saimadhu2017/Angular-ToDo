<ul class="list-group w-100">
    <li class="list-group-item d-flex justify-content-between w-100" *ngFor="let todo of todos">
        <span>
            <input (change)="changeTodoStatus(todo)" type="checkbox" [checked]="todo.isCompleted"/>
        </span>
        <span [ngClass]="{completedTodo:todo.isCompleted}">
            {{todo.title | uppercase}}
        </span>
        <span>
            {{todo.date | date}}
        </span>
        <span (click)="deleteTodo(todo)">
            <fa-icon [icon]="faTrashAlt"></fa-icon>
        </span>
    </li>
</ul>
